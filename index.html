<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JS-->
    <script defer src="script.js"></script>
</head>

<body>
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <div class="container">
            <h1>Carosello con VUE</h1>
            <div id="carousel">
                <i id="prev" class="fa-solid fa-angle-left" @click="prevSlide"></i>
                <div class="gallery">
                    <img :src="sliderImages[activeIndex].image">
                    <h4 class="overlay"> {{ sliderImages[activeIndex].title }} </h4>
                    <p class="overlay"> {{ sliderImages[activeIndex].text }} </p>
                </div>
                <i id="next" class="fa-solid fa-angle-right" @click="nextSlide"></i>
            </div>
            <div id="thumbnails">
                <img v-for="slide in sliderImages" :src="slide.image" :class="{active: i === activeIndex}">

            </div>
        </div>





    </div>
</body>

</html>
